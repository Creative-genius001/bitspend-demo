<div class="bg-[white] text-dark-primary relative flex items-center lg:justify-end w-full h-screen sm:justify-center ">
    <div class="absolute top-0 left-0 w-[40%] h-full bg-purple-light sm:invisible lg:visible">

    </div>
    <div class="login-main lg:w-[60%] sm:w-full flex justify-center items-center">
         <div class="login-container flex flex-col lg:w-[50%] sm:w-[90%]">
            <div class="mb-6">
            <h1 class="lg:text-[2rem] sm:text-[1.8rem] font-semibold">Verify Email</h1>
            <p class="text-[#575757] lg:text-base sm:text-sm leading-[0.8rem]">A 6 digit verification code was sent to your email</p>
    </div>
    <form class="form-group flex flex-col w-full" 
        [formGroup]= "verifyEmailForm"
        (ngSubmit)="verifyEmailForm.valid"
    >
        <div class="mb-6 flex ">
            <input class="form-control" formControlName="d1" name="d1" type="d1" required/>
            <input class="form-control" formControlName="d2" name="d1" type="d2" required/>
            <input class="form-control" formControlName="d3" name="d1" type="d3" required/>
            <input class="form-control" formControlName="d4" name="d1" type="d4" required/>
            <input class="form-control" formControlName="d5" name="d1" type="d5" required/>
            <input class="form-control" formControlName="d6" name="d1" type="d6" required/>
        </div>
        <div>
            <button class="btn bg-red-primary">Continue</button>
        </div>
    </form>
    <div class="mt-3">
            <p class="text-base "><a routerLink="/login" class="text-red-primary font-medium flex items-center"><i class="bx bx-arrow-back mr-1"></i>Go back to login page</a></p>
        </div>
    </div>
    </div>

</div>
